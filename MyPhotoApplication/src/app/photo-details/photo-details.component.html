<div style="float: right; padding-right: 30px; padding-top: 20px;">
    <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
        
    <div class="btn-group" role="group">
      <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Make This 
      </button>
      <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
        <a class="dropdown-item" (click)="makeProfilePhoto()">Profile Photo</a>
        <a class="dropdown-item" (click)="makeCoverPhoto()">Album Cover</a>
      </div>
    </div>
    </div>
</div>

<h2> Photos: </h2>

<div *ngIf = "photo" style="width: 500px; margin: auto;">
    <img [src] = "photo.photoUrl" width = "500" class="rounded"/>
</div>


<h2> Comments: </h2>

<div style="width: 600px;margin: auto;">
  <div class="form-group">
    <textarea class="form-control" rows="2" [(ngModel)]="newComments"></textarea>
  </div>

  <div style="float: right;">
    <button type="button" class="btn btn-success" [disabled]="!newComments" (click)="saveComment()">Post Comment</button>
  </div>
  <br> <br> <br>

  <div style="float: right;" *ngIf = "allComments">
    <button type="button" class="btn btn-success" [disabled]="!allComments[0]" (click)="changeOrder()">Change Order</button>
  </div>
  <br> <br> <br>

  <div *ngIf = "allComments">
    <div class="alert alert-secondary" role="alert" style="text-align: right;" *ngFor = "let comment of allComments">
        {{comment.comment}}--{{comment.createdBy}} on {{comment.dateCreated}}
    </div>
  </div>
</div>
