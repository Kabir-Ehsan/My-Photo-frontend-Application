<div style="width: 500px; margin: auto;">
<div class="form-signin">
    <!--img class="mb-4" src="../assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"-->
    <h1 class="h3 mb-3 font-weight-normal">Create Your Album</h1>
    <label for="Album Title">Album Name</label>
    <input type="text" class="form-control" [(ngModel)]="albumTitle" placeholder="Enter Album Name" required autofocus>
</div>
<div class="form-signin">
    <label for="Cover Photo">Cover Photo</label>
    <input type="file" class="form-control-file" [disabled] = "!albumTitle" (change) ="createAlbum($event.target.files[0])">
</div>
<br>
    <!--input type="button" class="btn btn-success" value = "Create Album" () ="createAlbum($event)">
    <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="signIn()">Sign in</button-->
</div>
