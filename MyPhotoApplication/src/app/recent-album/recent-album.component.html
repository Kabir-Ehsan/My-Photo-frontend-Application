<h2>Recent-albums</h2>


<div class="row">
    <div class="col-sm-3 pt-3" *ngFor = "let album of albums">
        <div class="card" style="width: 12rem; height: 18rem;">
            <img class="card-img-top" style ="width: 10rem; height: 10rem;" [src]="album.coverPhotoUrl" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{album.title}}</h5><br>
             
              <a [routerLink]="['/album', album.id]" class="btn btn-primary">Go to album</a>
            </div>
        </div>
    </div>
  </div>
